{% extends 'principal.html' %}
{% block body%}
<div class="container section small-padding">
    <div class="messages" >
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>
                <div class="{{ message.tags }}">{{ message }}</div>
            </li>
            {% endfor %}
        </ul>
        {% endif%}
    </div>
    <form id="register-form" class="login" method="POST">{%csrf_token%}
        <div class="field-wrap">
            <br><label for="">Elija los horarios </label><br>
            
            <div>
                <input type="hidden" name="external" id="external" value="0" />

                <label for="">Hora de proyeccion</label>
                <select name="hora_pelicula" id="inicioM">

                    <option value="">-------Eliga una opcion--------</option>

                    <option value="10:00">10:00</option>
                    <option value="12:00">12:00</option>
                    <option value="16:00">16:00</option>
                    <option value="20:00">20:00</option>

                    </option>
                </select>
                <label for="">Fecha de proyeccion</label>
                <input type="date" name="fecha_pelicua" id="fecha" />
                
               <!----    
                <label for="">Seleccione Pelicula</label>
                <select name="pelicula" id="pelicula">
                    
                    <option value="">-------Eliga una opcion--------</option>
                    {% for c in lista%}
                    <option value="{{c.pelicula_id}}">{{c.nombre_pelicula}}</option>

                    {% endfor %}
                    </option>
                </select>
                ---->
                <label for="">Seleccione la sala</label>
                <select name="sala" id="sala">
                    
                    <option value="">-------Eliga una opcion--------</option>
                    {% for c in listas%}
                    <option value="{{c.sala_id}}">{{c.nombre_sala}}</option>

                    {% endfor %}
                    </option>
                </select>

            </div>
        </div>
</div>

</div>





<div class="form" style="text-align: right">
    <br>
    <a type='' id="reg" href="/" class="btn btn-danger" value="">Cancelar</a>
    <button type='submit' id="reg" class="btn btn-success" value="submit">Registrarse</button>
</div>
</form>
</div>
{% endblock%}
