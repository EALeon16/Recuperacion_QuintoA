{% extends 'principal.html' %}
{% block body%}
<div class="container section small-padding">
    <div class="form-group" >
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>
                <div class="alert alert-danger">{{ message }}</div>
            </li>
            {% endfor %}
        </ul>
        {% endif%}
    </div>
    <p>No hay boletos disponibles</p>
</div>

{% endblock%}
