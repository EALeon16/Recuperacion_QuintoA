{% extends 'principal.html' %}
{% block body%}

<div class="container">
    <h1>Salas</h1>
    <div class="form-group" >
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>
                <div class="{{ message.tags }}">{{ message }}</div>
            </li>
            {% endfor %}
        </ul>
        {% endif%}
    </div>
        <div >
            <a href="/agregar_sala" class="btn btn-info " style="float: right;">
                <span class="glyphicon glyphicon-plus" ></span>Agregar 
              </a>
        </div>
        <div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre de la sala</th>
                        <th>Nro de asientos</th>
                    </tr>
                    </thead>
                    {% for c in lista%}
                        <tr>
                            <th>{{c.nombre_sala}}</th>
                            <th>{{c.nro_asientos}}</th>
                            
                        </tr>
                        {% endfor%}
                </table>
        </div>
    
</div>
{% endblock%}
